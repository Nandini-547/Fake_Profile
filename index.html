{% extends "bootstrap/base.html" %}
{% block content %}
<style>
.form-control::-webkit-input-placeholder {
color: black;
}
</style>
<div class="pimg1">
<div class="ptext">
<span class="border">
<div class="container">
<div class="jumbotron" style="background-color:rgba(0,0,0,0);">
<center><h2> Fake Profile Prediction</h2></center>
</div>
</div>
<center>
<form class="form-inline" action="{{ url_for('predict')}}" method="POST">
<div class="container">
{% for j,i in features %}
<div class="form-group mr-2">
<label >{{i}}</label>
<label class="sr-only " for="inputEmail">{{i}}</label>
<input type="text" class="form-control" name="namequery{{j}}"
placeholder="{{i}}" style="background-color:rgba(0,0,0,0); border-color: rgba(229, 103, 23,
0.8);box-shadow: 0 1px 1px rgba(229, 103, 23, 0.075) inset, 0 0 8px rgba(229, 103, 23, 0.6);">

&nbsp;
</div>
{% if (j+1)%3 == 0 and j!=0 %}
<br/>
<br/>
{% else %}
{{ super()}}
{% endif%}
{%endfor%}
</div>
<br/>
<center><button type="submit" class="btn btn-primary">predict</button></center>
</form>
</center>
</span>
</div>
</div>
{% endblock %}
{% block styles %}
{{super()}} <!-- Allows Javascripts and other styles to be inclusive in bootstrap-->
<link rel="stylesheet" href="{{url_for('.static', filename='./css/style.css')}}">
{% endblock %}
